<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        .set_bg_con{
            width:440px;
            height:40px;
            border:1px solid #ddd;
            margin:40px auto 0;
            background-color:#fff
        }
        .set_text{
            line-height:40px;
            float:left;
            margin:0 20px 0 10px;
            color:#666;
        }
        .style01,.style02,.style03,.style04,.style05,.style06{
            width:30px;
            height:26px;
            float:left;
            margin:8px 5px;
            /*background: gold;*/
            cursor:pointer;
        }
        .style01{
            background:#0181cc;
        }
        .style02{
            background:#00b9f1;
        }
        .style03{
            background:#ef8201;
        }
        .style04{
            background:#8fc320;
        }
        .style05{
            background:#e84191;
        }
        .style06{
            background:#ee87b4;
        }
    </style>
    <script type="text/javascript">
    // 点击色块改变网页的背景色，请写出对应的功能代码
		window.onload = function(){
			var  oStyle01 = document.getElementById('style01');
			var  oStyle02 = document.getElementById('style02');
			var  oStyle03 = document.getElementById('style03');
			var  oStyle04 = document.getElementById('style04');
			var  oStyle05 = document.getElementById('style05');
			var  oStyle06 = document.getElementById('style06');
			var oBody = document.getElementById('bodyid');
			
			oStyle01.onclick = function(){
				oBody.style.backgroundColor = '#0181cc';
			}
			oStyle02.onclick = function(){
				oBody.style.backgroundColor = '#00b9f1';
			}
			
			oStyle03.onclick = function(){
				oBody.style.backgroundColor = '#ef8201';
			}
			oStyle04.onclick = function(){
				oBody.style.backgroundColor = '#8fc320';
			}
			oStyle05.onclick = function(){
				oBody.style.backgroundColor = '#e84191';
			}
			oStyle06.onclick = function(){
				oBody.style.backgroundColor = '#ee87b4';
			}
			
			
			
		}
       

    </script>
</head>
<body id="bodyid">
    <div class="set_bg_con">
        <div class="set_text">请选择网页的背景色：</div>
        <div class="style01" id="style01"></div>
        <div class="style02" id="style02"></div>
        <div class="style03" id="style03"></div>
        <div class="style04" id="style04"></div>
        <div class="style05" id="style05"></div>
        <div class="style06" id="style06"></div>
    </div>
</body>
</html>
