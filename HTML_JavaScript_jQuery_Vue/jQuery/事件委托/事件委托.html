<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../jquery-1.12.4.min.js" ></script>
		<script>
			$(function(){
				$('#list').delegate('li','click',function(){
					$(this).css({'backgroundColor':'pink'})
				})
			});
		</script>
	</head>
	<body>
		<ul id="list">
			<li>列表1</li>
			<li>列表2</li>
			<li>列表3</li>
			<li>列表4</li>
			<li>列表5</li>
			<li>列表6</li>
			
		</ul>
	</body>
</html>
