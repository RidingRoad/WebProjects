<!DOCTYPE html>
<html>
	<head>
		<!--正则.test(字符串)-->
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../jquery-1.12.4.min.js" ></script>
		<script>
			$(function(){
				var rePhone = /[0-9]{11}/;
				var rePwd = /^[\w][\w]{5,20}/;
				$('#phone').focus();
				$('#phone').blur(function(){
//					alert($('#phone').val());
					if(rePhone.test($('#phone').val())==false){alert("位数不对");}
					
				});
				$('#pwd').blur(function(){	 
					alert($('#pwd').val());
					if(rePwd.test($('#pwd').val())==false){alert("位数不对");}
					
				});
				
			});
		</script>
	</head>
	<body>
		<!--定义一个手机号码框-->
		<label>号码</label><input type="text" id="phone" />
		<hr />
		<!--定义一个密码框-->
		<label>密码</label><input type="password" id="pwd" />
	</body>
</html>
